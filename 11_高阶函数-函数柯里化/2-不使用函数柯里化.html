<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>不使用函数柯里化</title>
		<!-- 引入react 核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入 react-dom 用于支持 react 操作 DOM -->
		<script
			type="text/javascript"
			src="../js/react-dom.development.js"
		></script>
		<!-- 引入 babel 用于将 jsx 转为 js -->
		<script type="text/javascript" src="../js/babel.min.js"></script>
	</head>
	<body>
		<div id="test"></div>

		<script type="text/babel">
			/*
        高阶函数：如果一个函数符合下面两个规范中的任何一个，那么该函数就是高阶函数
          1.若 A 函数，接受的参数是一个函数，那么 A 就可以称之为高阶函数。
          2.若 A 函数，调用的返回值依然是一个函数，那么 A 就可以称之为高阶函数。
        函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式。
      */
			class Login extends React.Component {
				state = {
					username: '',
					password: ''
				}
				saveFormData = (dataType, value) => {
					this.setState({ [dataType]: value })
				}
				handleSubmit = e => {
					e.preventDefault()
					const { username, password } = this.state
					alert(`您的登陆信息为---账号：${username}，密码：${password}`)
				}
				render() {
					return (
						<form onSubmit={this.handleSubmit}>
							账号：
							<input
								type="text"
								name="username"
								onChange={e => {
									this.saveFormData('username', e.target.value)
								}}
							/>
							<br />
							<br />
							密码：
							<input
								type="password"
								name="password"
								onChange={e => {
									this.saveFormData('password', e.target.value)
								}}
							/>
							<br />
							<br />
							<button>登录</button>
						</form>
					)
				}
			}

			ReactDOM.render(<Login />, document.getElementById('test'))
		</script>
	</body>
</html>
