<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>React 组件生命周期（新）</title>
		<!-- 引入react 核心库 -->
		<script type="text/javascript" src="../js/17.0.1/react.js"></script>
		<!-- 引入 react-dom 用于支持 react 操作 DOM -->
		<script type="text/javascript" src="../js/17.0.1/react-dom.js"></script>
		<!-- 引入 babel 用于将 jsx 转为 js -->
		<script type="text/javascript" src="../js/babel.min.js"></script>
	</head>
	<body>
		<div id="test"></div>

		<script type="text/babel">
			/*
        1.初始化阶段：由 ReactDOM.render() 触发---初次渲染
          constructor() -> componentWillMount() -> render() -> componentDidMount()
          componentDidMount() 常用，一般在此钩子函数中做一些初始化的事，例如：开启定时器、发送网络请求，订阅消息
        2.更新阶段：由组件内部 this.setState() 或父组件 render() 触发
          shouldComponentUpdate() -> componentWillUpdate() -> render() -> componentDidUpdate()
        3.卸载组件：由 ReactDOM.unmountComponentAtNode() 触发
          componentWillUnmount()
          常用，一般在此钩子函数中做一些收尾的事，例如：关闭定时器、取消订阅消息
      */
			class Count extends React.Component {
				// 构造器
				constructor(props) {
					console.log('Count----constructor')
					super(props)
					this.state = {
						count: 0
					}
				}

				// 增加的方法
				add = () => {
					let { count } = this.state
					this.setState({ count: count + 1 })
				}

				// 卸载组件方法
				delCom = () => {
					ReactDOM.unmountComponentAtNode(document.getElementById('test'))
				}

				// 强制更新组件
				updateCom = () => {
					this.forceUpdate()
				}

				// 生命周期钩子
				// 组件即将挂载时
				UNSAFE_componentWillMount() {
					console.log('Count----componentWillMount')
				}

				// 组件挂载完毕
				componentDidMount() {
					console.log('Count----componentDidMount')
				}

				// 组件即将卸载
				UNSAFE_componentWillUnmount() {
					console.log('Count----componentWillUnmount')
				}

				// 控制组件是否更新的“阀门”
				shouldComponentUpdate() {
					console.log('Count----shouldComponentUpdate')
					return true // 必须返回一个布尔值决定是否进行组件更新，默认不写此钩子会自动生成一个该钩子并返回 true
				}

				// 组件将要更新的钩子
				UNSAFE_componentWillUpdate() {
					console.log('Count----componentWillUpdate')
				}

				// 组件更新完毕
				componentDidUpdate() {
					console.log('Count----componentDidUpdate')
				}

				// 渲染函数
				render() {
					console.log('Count----render')
					const { count } = this.state
					return (
						<div>
							<h2>点击次数：{count}</h2>
							<button onClick={this.add}>点我</button>
							<br />
							<br />
							<button onClick={this.delCom}>卸载组件</button>
							<br />
							<br />
							<button onClick={this.updateCom}>
								不改变状态中数据，强制更新数据
							</button>
						</div>
					)
				}
			}

			class Parent extends React.Component {
				state = {
					carName: '奔驰'
				}
				changeCar = () => {
					this.setState({ carName: '奥托' })
				}

				render() {
					return (
						<div>
							<h2>我时父组件，给子组件传递车辆信息</h2>
							<button onClick={this.changeCar}>换车</button>
							<Child carName={this.state.carName} />
						</div>
					)
				}
			}

			class Child extends React.Component {
				// 子组件将要拿到父组件传递的新属性值
				UNSAFE_componentWillReceiveProps() {
					console.log('Child----componentWillReceiveProps')
				}

				render() {
					return (
						<div>
							<h2>我子组件，接受父组件传递车辆信息---{this.props.carName}</h2>
						</div>
					)
				}
			}

			ReactDOM.render(<Count />, document.getElementById('test'))
		</script>
	</body>
</html>
