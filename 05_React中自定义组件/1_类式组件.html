<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>类式组件</title>
		<!-- 引入react 核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入 react-dom 用于支持 react 操作 DOM -->
		<script
			type="text/javascript"
			src="../js/react-dom.development.js"
		></script>
		<!-- 引入 babel 用于将 jsx 转为 js -->
		<script type="text/javascript" src="../js/babel.min.js"></script>
	</head>

	<body>
		<!-- 准备好一个“容器” -->
		<div id="test"></div>

		<script type="text/babel">
			// 1.创建一个类式组件
			class MyComponent extends React.Component {
				// render 是放在哪里的？ MyComponent 的原型对象上，供实例使用
				render() {
					// render 中的 this 是谁？ MyComoonent 的实例对象（MyComponent 组件对象）
					console.log('render 中的 this', this)
					return <h2>我是用类定义的组件（适用于【复杂组件】的定义）</h2>
				}
			}

			// 2.将组件渲染到界面中
			ReactDOM.render(<MyComponent />, document.querySelector('#test'))
			/*
        执行了 ReactDOM.render(<MyComponent />,...) 之后发生了什么？
          1.React 解析组件标签，找到 MyComponent 组件。
          2.发现组件是使用类定义的，随后 new 出来该类的实例，并通过该实例调用原型上的 render 方法。
          3.将 render 返回的虚拟 DOM 转为真实的 DOM，随后呈现在页面中。
      */
		</script>
	</body>
</html>
