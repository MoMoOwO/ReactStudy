<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>批量传递props</title>
		<!-- 引入react 核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入 react-dom 用于支持 react 操作 DOM -->
		<script
			type="text/javascript"
			src="../js/react-dom.development.js"
		></script>
		<!-- 引入 babel 用于将 jsx 转为 js -->
		<script type="text/javascript" src="../js/babel.min.js"></script>
	</head>

	<body>
		<!-- 准备好一个“容器” -->
		<div id="test1"></div>
		<div id="test2"></div>
		<div id="test3"></div>

		<script type="text/babel">
			class Person extends React.Component {
				render() {
					const { name, gender, age } = this.props
					return (
						<ul>
							<li>姓名：{name}</li>
							<li>性别：{gender}</li>
							<li>年龄：{age}</li>
						</ul>
					)
				}
			}

			ReactDOM.render(
				<Person name="小刚" gender="男" age="21" />,
				document.querySelector('#test1')
			)
			ReactDOM.render(
				<Person name="小红" gender="女" age="22" />,
				document.querySelector('#test2')
			)
			const p = { name: '小明', gender: '男', age: 23 }
			/* ReactDOM.render(
				<Person name={p.name} gender={p.gender} age={p.age} />,
				document.querySelector('#test3')
			) */
			ReactDOM.render(<Person {...p} />, document.querySelector('#test3'))
		</script>
	</body>
</html>
