<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>对象连续解构赋值加重命名</title>
	</head>
	<body>
		<script type="text/javascript">
			const obj = { a: { b: 2 } }
			const {
				a: { b: data }
			} = obj
			console.log(data)
		</script>
	</body>
</html>
